<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <div class="main-container">
        <h1>Quote Generator</h1>
        <div class="quote"></div>
        <div class="author"></div>
        <button id="next-btn">New Quote</button>
    </div>
    <form id="form">
        <label for="quote">Enter new quote:</label><br>
        <input id="quote" name="quote" required><br><br>
        <label for="author">Who is the Author of the above quote?</label><br>
        <input id="author" name="author" required><br>
        <button type="submit">Add Quote</button>
    </form>
    <script src="app.mjs" type="module"></script>
</body>
</html>
